- name: Install Docker CE on Ubuntu
  hosts: Use_a_SDK
  gather_facts: no

  vars:

    debian_prereq_packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

    debian_docker_packages:
      - docker-ce
      - docker-ce-cli

  tasks:

    - name: Uninstall old versions
      apt:
        name: >-
            docker, docker-engine, docker.io,
            containerd, runc
        state: absent
      become: yes

    #
    #   curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
    #
    - name: add Docker apt signing key
      apt_key:
        url: "{{ item }}"
        state: present
      with_items:
        - https://download.docker.com/linux/debian/gpg
      become: yes

    #
    #   sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    #
    - name: setup Docker apt repository on Debian
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian buster stable"
        state: present
      become: yes

    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        update_cache: yes
        name: "{{ debian_prereq_packages }}"
        state: present
      become: yes

    #
    #  sudo apt-get -y install docker-ce
    #
    - name: Install Docker-CE
      apt:
        update_cache: yes
        name: "{{ debian_docker_packages }}"
        state: present
      become: yes